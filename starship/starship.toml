add_newline = false
format = """\
[╭─](white)\
[](bg:#030B16 fg:#7DF9AA)\
[󰀵 ](bg:#7DF9AA fg:#090c0c)\
$directory\
$git_branch\
$git_status \
$git_metrics\
$all$fill>[─╮](white) 
[╰─](white)\
$character
"""
right_format = "<[─╯](white) "
# right_format = """$all"""
continuation_prompt = '▶▶ '

[line_break]
disabled = true

[directory]
format = "[ 󰝰 $path ]($style)"
read_only = " ro"
truncation_length = 10
truncate_to_repo = false
# style = "fg:#E4E4E4 bg:#3B76F0"

# Define `fill` to add dots (change '.' to any character you like)
[fill]
symbol = "·"
style = "bold white"

[character]
success_symbol = '[ ➜](bold green) '
error_symbol = '[ ✗](#E84D44) '
vimcmd_symbol = "[<](bold green)"

[git_branch]
symbol = "git  "
format = '[ $symbol$branch(:$remote_branch) ]($style)'
# style = "fg:#1C3A5E bg:#FCF392"

[git_status]
format = '[$all_status]($style)'
# style = "fg:#1C3A5E bg:#FCF392"
ahead = ">"
behind = "<"
diverged = "<>"
deleted = "x$count"
modified = "!$count"
renamed = "r$count"
untracked = "?$count"

[git_metrics]
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
# added_style = "fg:#1C3A5E bg:#FCF392"
# deleted_style = "fg:bright-red bg:235"
disabled = false

[git_commit]
tag_symbol = " tag "

[hg_branch]
symbol = "hg  "
format = "[ $symbol$branch ]($style)"

[cmd_duration]
format = "[ $duration]($style)"
# style = "fg:bright-white bg:18"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
# style = "bg:#1d2230"
# format = '[[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'
format = '[ 󱑍 $time ]($style)'
